<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad U3</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Tarea de Introduccion a Desarrollo Web</h1>
    <h2>HTML</h2>
    <h3>Ejercicio 1</h3>
    <p title="Soy una ayuda!">
      Ir haciendo los ejercicios en el mismo HTML uno abajo del otro
    </p>
    <div>
      <a href="google.com.ar" target="_blank">Buscar en Google</a>
      <img
        src="http://www.unsj.edu.ar/img/bannerFedu2.png"
        alt=""
        width="400"
        height="100"
      />
      <ul>
        <li>Unidad 1</li>
        <li>Unidad 2</li>
        <li>Unidad 3</li>
        <li>Trabajo Final</li>
      </ul>
    </div>
    <form action="">
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" required />
      <label for="apellido">Apellido</label>
      <input type="text" name="apellido" id="apellido" required />
      <label for="url">Email</label>
      <input type="url" name="email" id="email" required />
      <label for="telefono">Telefono</label>
      <input type="number" name="telefono" id="telefono" required />
      <label for="nacimiento">Nacimiento</label>
      <input type="date" name="nacimiento" id="nacimiento" required />

      <div>
        <input type="checkbox" name="PW" id="PW" />
        <label for="PW">Tec. P. Web</label>
      </div>

      <div>
        <input type="checkbox" name="LCC" id="LCC" />
        <label for="LCC">LCC</label>
      </div>
      <div>
        <input type="checkbox" name="LSI" id="LSI" />
        <label for="LIS">LSI</label>
      </div>
      <button>Enviar datos</button>
    </form>
    <h2>Responsive</h2>
    <div class="left">
      <p>Izquierdo</p>
    </div>
    <div class="main">
      <p>Centro</p>
    </div>
    <div class="right">
      <p>Derecho</p>
    </div>
  </body>
