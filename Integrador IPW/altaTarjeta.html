<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>Alta Tarjeta</title>
  </head>
  <body>
    <header class="navBar">
      <div class="navContainer">
        <div class="imageContainer">
          <img src="./Logo Banco.png" alt="Logo banco" class="logo" />
        </div>
        <div class="contentContainer">
          <a class="buttons" href="index.html">Inicio</a>
          <a class="buttons" href="login.html">Cerrar Sesion</a>
        </div>
      </div>
    </header>
    <section class="menuContainer">
      <div class="cardHandler">
        <div class="cardsContainer">
          <div class="card" id="dorso">
            <div class="logoContainer">
              <img src="Logo Banco.png" alt="Tarjeta" />
              <h4>Banco Centralis</h4>
            </div>
            <div class="info">
              <p class="numTarj">
                ____ ____ ____ ____
              </p>
              <div class="venc">
                <p class="fe">VALIDO<br>HASTA</br></p>
                <p id="vencDate" style="margin: 0;">venc</p>
              </div>
              <div class="namePh">
                <p id="nameSurname">Nombre, apellido</p>
                <img src="Visa_Logo.png" alt="" class="visa">
              </div>
            </div>
          </div>
          <div class="card" id="reverso">
            <div class="negro">
              .
            </div>
            <p class="segCod">Cod. Seguridad</p>
          </div>
        </div>
        <form class="itemsContainer" action="">
          <div class="inputContainer">
            <label for="nombre">Nombre</label>
            <input
              class="nameSurname"
              id="nombre"
              type="text"
              required
              onchange="nameSurnameHandler()"
            />
          </div>
          <div class="inputContainer">
            <label for="apellido">Apellido</label>
            <input
              onchange="nameSurnameHandler()"
              class="nameSurname"
              id="apellido"
              type="text"
              required
            />
          </div>
          <div class="inputContainer">
            <label for="">Num. Tarjeta</label>
            <input
              onchange="numTarjHandler()"
              class="inputTarj"
              id="numTarj"
              type="text"
              maxlength=16
              required
            />
          </div>
          <div class="inputContainer">
            <label for="venc">Fecha de Vencimiento</label>
            <input onchange="vencHandler()" id="venc" type="month" required />
          </div>
          <div class="inputContainer">
            <label for="seg">Cod. de Seguridad</label>
            <input onchange="segHandler()" id="seg" type="text" maxlength=3 required />
          </div>
          <div class="inputContainer">
            <button type="submit">Enviar</button>
          </div>
        </form>
      </div>

      <div class="textConteiner">
        <h1>Alta Tarjeta</h1>
      </div>
    </section>
  </body>
</html>
