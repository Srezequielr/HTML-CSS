<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Perfil de Cliente</title>
  </head>
  <body>
    <header class="navBar">
      <div class="navContainer">
        <div class="imageContainer">
          <img src="./Logo Banco.png" alt="Logo banco" class="logo" />
        </div>
        <div class="contentContainer">
          <a class="buttons" href="index.html">Inicio</a>
          <a class="buttons" href="login.html">Cerrar Sesion</a>
        </div>
      </div>
    </header>
    <section class="menuContainer">
      <form class="itemsContainer" action="">
        <div class="inputContainer">
          <p>Nombre</p>
          <p class="item">Julian</p>
        </div>
        <div class="inputContainer">
          <p>Apellido</p>
          <p class="item">Riera</p>
        </div>
        <div class="inputContainer">
          <p>DNI</p>
          <p class="item">123456789</p>
        </div>
        <div class="inputContainer">
          <p>Fecha de Nacimiento</p>
          <p class="item">26/09/2002</p>
        </div>
      </form>
      <div class="textConteiner">
        <h1>Perfil del Cliente</h1>
        <button>Modificar</button>
        <button>Eliminar</button>
      </div>
    </section>
  </body>
</html>
